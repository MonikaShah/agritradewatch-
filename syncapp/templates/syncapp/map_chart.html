    <div id="right-panel">

      <script>
        // Get current value of select
        const cropSelect = document.getElementById("crop-select");
        const selectedCropSpan = document.getElementById("selected-crop");
      
        // Show initial value

  <footer>

  <script>
    const map = L.map('map',{
      zoomControl: false
    }).setView([19.2, 73.0], 7);

    // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //   attribution: '&copy; OpenStreetMap contributors'
    // }).addTo(map);
    
    
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap'
    });
    const googleSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
      attribution: '&copy; Google'
    });

    googleSat.addTo(map);  // default layer

    const baseMaps = {
      "OpenStreetMap": osm,
      "Google Satellite": googleSat
    };

    L.control.layers(baseMaps, null, { position: 'topright' }).addTo(map);

    L.control.zoom({
      position: 'topright'
    }).addTo(map);

    

    const markers = L.markerClusterGroup();
    let chartInstance = null;
    let geojsonLayer = null;
    let allData = null;

    // Function to update markers based on crop filter
    function updateMarkers(crop) {
      markers.clearLayers();
      if (geojsonLayer) {
        map.removeLayer(geojsonLayer);
      }

      const indiaBounds = L.latLngBounds([6.5, 68.0], [35.5, 97.5]);
      const filteredFeatures = allData.features.filter(feature => {
        const coords = feature.geometry.coordinates;
        const latlng = L.latLng(coords[1], coords[0]);
        const d = feature.properties.data || {};
        return indiaBounds.contains(latlng) && feature.properties.name === crop;
      });

      const filteredGeoJSON = { type: "FeatureCollection", features: filteredFeatures };

      geojsonLayer = L.geoJSON(filteredGeoJSON, {
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            const d = feature.properties.data || {};
            const popupContent = `
              <strong>${feature.properties.name}</strong><br>
              ${d.createdAt ? `<em>${new Date(d.createdAt).toLocaleDateString('en-GB')}</em><br>` : ""}
              Consumer Buying Price: ${d.pricePerUnit || 'NA'}
            `;
            layer.bindPopup(popupContent);

            layer.on("click", () => {
              

              const sameProductUserData = allData.features
                .filter(f =>
                  f.properties.name === feature.properties.name &&
                  f.properties.data?.userID === d.userID
                )
                .map(f => ({
                  date: f.properties.data.createdAt,
                  price: parseFloat(f.properties.data.pricePerUnit)
                }))
                .sort((a, b) => new Date(a.date) - new Date(b.date));

              const labels = sameProductUserData.map(p =>
                new Date(p.date).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: '2-digit' })
              );
              const prices = sameProductUserData.map(p => p.price);

              function getUnitForCrop(crop) {
                  switch (crop) {
                      case "onion":
                      case "tomato":
                          return "Kg";
                      case "lemon":
                          return "Piece";
                      case "drumstick":
                          return "Bundle";
                      default:
                          return "Unit";
                  }
              }

              if (chartInstance) chartInstance.destroy();
              let crop = document.getElementById("crop-select").value;
              let unit = getUnitForCrop(crop);

              chartInstance = new Chart(document.getElementById("chartCanvas"), {
                type: 'line',
                data: {
                  labels: labels,
                  datasets: [{
                    label: `Price per ${unit}`,
                    data: prices,
                    borderColor: 'green',
                    backgroundColor: 'lightgreen',
                    tension: 0.2
                  }]
                },
                options: {
                  responsive: true,
                  plugins: { legend: { display: false } },
                  scales: {
                    x: { title: { display: true, text: 'Date' } },
                    y: { title: { display: true, text: `Price per ${unit}` } }
                  }
                }
              });
            });
          }
        },
        pointToLayer: (feature, latlng) => {
          return L.circleMarker(latlng, {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      });

      markers.addLayer(geojsonLayer);
      map.addLayer(markers);
      if (filteredFeatures.length > 0) {
        map.fitBounds(markers.getBounds());
      }
    }

    // Load GeoJSON
    fetch("/consumers-geojson/")
      .then(res => res.json())
      .then(data => {
        allData = data;
        updateMarkers("onion");  // Default crop
      })
      .catch(err => console.error("Error loading GeoJSON:", err));

    // Dropdown change event
    document.getElementById("crop-select").addEventListener("change", function() {
      updateMarkers(this.value);
    });


    // --- Single Marker + Circle ---
  let mainMarker = null;
  let mainCircle = null;
  let selectionMode = false;

  function createMarkerAndCircle(latlng) {
    if (mainMarker) {
      mainMarker.setLatLng(latlng);
      mainCircle.setLatLng(latlng);
    } else {
      // Marker (draggable)
      mainMarker = L.marker(latlng, {
        draggable: true,
        icon: L.icon({
          iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png",
          iconSize: [32, 32],
          iconAnchor: [16, 32]
        })
      }).addTo(map);

      // Circle
      const radius = document.getElementById("radiusSlider").value;
      mainCircle = L.circle(latlng, {
        radius: radius,
        color: "red",
        fillColor: "red",
        fillOpacity: 0.2
      }).addTo(map);

      // When marker is dragged, move circle too
      mainMarker.on("drag", function (e) {
        mainCircle.setLatLng(e.latlng);
      });
    }
    map.setView(latlng, 15);
  }

  // --- My Location ---
  document.getElementById("locateBtn").addEventListener("click", function () {
   
    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser");
      return;
    }

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        createMarkerAndCircle([lat, lng]);
      },
      (err) => {
        alert("Unable to retrieve your location: " + err.message);
      }
    );
  });

  // --- Select Location ---
  document.getElementById('locateBtn').addEventListener('click', function() {
    selectionMode = true;
    alert("Drag the marker pin to select a different location.");
  });

  map.on('click', function(e) {
    if (selectionMode) {
      createMarkerAndCircle(e.latlng);
      selectionMode = false;
    }
  });

  // --- Radius Slider ---
  document.getElementById("radiusSlider").addEventListener("input", function () {
    document.getElementById("radiusValue").innerText = this.value;
    if (mainCircle) {
      mainCircle.setRadius(this.value);
    }
  });

// 2Ô∏è‚É£ Function to fetch avg consumer price
function fetchAvgConsumerPrice() {
    if (!mainMarker) return; // marker not yet placed
    const lat = mainMarker.getLatLng().lat;
    const lng = mainMarker.getLatLng().lng;
    const radius = document.getElementById("radiusSlider").value;
    const product = document.getElementById("crop-select").value;

    console.log("Fetching avg price for:", lat, lng, radius, product);

    fetch(`/api/avg_consumer_price?lat=${lat}&lng=${lng}&radius=${radius}&product=${product}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById("avg-price").textContent =
                data.avg_price !== null ? data.avg_price.toFixed(2) : "No data";
        })
        .catch(err => console.error("Error fetching avg consumer price:", err));
}

  // 3Ô∏è‚É£ Call function on marker drag, slider change, product change
  
  if (mainMarker) {
    mainMarker.on('dragend', fetchAvgConsumerPrice);
  }
  document.getElementById("radiusSlider").addEventListener("input", function() {
      document.getElementById("radiusValue").textContent = this.value;
      fetchAvgConsumerPrice();
  });
  document.getElementById("crop-select").addEventListener("change", fetchAvgConsumerPrice);

  // 4Ô∏è‚É£ Optional: fetch initially
  fetchAvgConsumerPrice();


// Function to fetch Agrowon prices
  const cropNameMap = {
  "onion": "‡§ï‡§æ‡§Ç‡§¶‡§æ",
  "tomato": "‡§ü‡•ã‡§Æ‡•Ö‡§ü‡•ã",
  "drumstick": "‡§∂‡•á‡§µ‡§ó‡§æ",
  "lemon": "‡§≤‡§ø‡§Ç‡§¨‡•Ç"
};
let agrowonBoxChart = null;

function fetchAgrowonPrice(product) {
    const agrowonDiv = document.getElementById("agrowon-info");
    agrowonDiv.innerHTML = "Loading...";

    const marathiName = cropNameMap[product] || product;

    fetch(`/agrowon_prices/?product=${encodeURIComponent(marathiName)}`)
        .then(res => res.json())
        .then(data => {
            if (!data || data.length === 0) {
                agrowonDiv.innerHTML = "No Agrowon data for this crop.";
                if (agrowonBoxChart) agrowonBoxChart.destroy();
                return;
            }

            // Show list
            let html = "<ul>";
            data.forEach(item => {
                html += `<li><strong>${item.apmc_name}</strong> | ${item.variety_name} | Min: ‚Çπ${item.min || "NA"} | Max: ‚Çπ${item.max || "NA"} | Unit: ${item.unit || "NA"}</li>`;
            });
            html += "</ul>";
            agrowonDiv.innerHTML = html;

           
        })
        .catch(err => {
            console.error(err);
            agrowonDiv.innerHTML = "Error loading Agrowon data.";
        });
}


// On page load, fetch for default crop

fetchAgrowonPrice(cropSelect.value);

// Update when crop changes
cropSelect.addEventListener("change", function() {
    document.getElementById("selected-crop").innerText = this.value;
    fetchAgrowonPrice(this.value);
});

</script>
