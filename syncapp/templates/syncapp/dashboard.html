{% load static %}
<html>
<head>
    <title>Consumer-Agri TRade Watch Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { margin: 0; display: flex; height: 100vh; }
        #left-panel { width: 20%; padding: 10px; background: #f3f3f3; }
        #map { flex: 1; }
        #right-panel { width: 25%; padding: 10px; background: #fafafa; }
    </style>
</head>
<body>
    <div id="left-panel">
        <h3>Select Consumer</h3>
        <select id="consumerSelect"></select>
        <h3>Select Product</h3>
        <select id="productSelect"></select>
    </div>

    <div id="map"></div>

    <div id="right-panel">
        <h3>Price Chart</h3>
        <canvas id="priceChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'syncapp/js/map.js' %}"></script>
</body>
</html>
