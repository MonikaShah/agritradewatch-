{% extends "syncapp/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    /* Hide header/navigation if any */
    header, nav {
        display: none !important;
    }

    body {
        background: linear-gradient(135deg, #6c63ff, #00d4ff);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }

    .register-card {
        border-radius: 12px;
        padding: 2rem;
        background-color: #ffffff;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 450px;
    }

    .form-floating label {
        color: #555;
    }

    .form-floating input:focus,
    .form-floating select:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
    }

    .btn-primary {
        background-color: #6c63ff;
        border-color: #6c63ff;
    }

    .btn-primary:hover {
        background-color: #5848c2;
        border-color: #5848c2;
    }

    a {
        color: #6c63ff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    @media (max-width: 576px) {
        .register-card {
            padding: 1.5rem;
        }
        h2 {
            font-size: 1.5rem;
        }
        .btn {
            font-size: 0.95rem;
            padding: 0.5rem 0;
        }
    }

    @media (min-width: 576px) and (max-width: 768px) {
        .register-card {
            padding: 1.8rem;
        }
    }
</style>

<div class="d-flex justify-content-center align-items-center w-100 py-5">
    <div class="register-card">
        <h2 class="text-center mb-4">Register for MandiGo</h2>
        
        <form method="post" id="registerForm">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                <label for="name">Name</label>
            </div>

            <!-- Username -->
            <div class="form-floating mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                <label for="username">Username</label>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                <label for="email">Email</label>
            </div>

            <!-- Mobile Number -->
            <div class="form-floating mb-3">
                <input type="text" name="mobile_number" id="mobile_number" class="form-control" placeholder="Mobile Number" required>
                <label for="mobile_number">Mobile Number</label>
            </div>

            <!-- Job -->
            <div class="form-floating mb-3">
                <select name="job" id="job" class="form-select" required>
                    <option value="" disabled selected>Select Job</option>
                    <option value="consumer">Consumer</option>
                    <option value="farmer">Farmer</option>
                    <option value="retailer">Retailer</option>
                </select>
                <label for="job">Job</label>
            </div>

            <!-- Password -->
            <div class="form-floating mb-4">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                <label for="confirm_password">Confirm Password</label>
            </div>

            <!-- Password Mismatch Error -->
            <p id="passwordError" class="text-danger" style="display:none; font-size:14px;">
                Passwords do not match.
            </p>

            <!-- Hidden latitude and longitude -->
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">

            <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
        </form>

        <p class="text-center mt-3 mb-0">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
            
        </p>
    </div>
</div>

<script>
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById('latitude').value = position.coords.latitude;
        document.getElementById('longitude').value = position.coords.longitude;
    }, function(error) {
        console.warn("Geolocation error:", error);
    });
}
document.getElementById("registerForm").addEventListener("submit", function(e) {
    const pass = document.getElementById("password").value;
    const confirm = document.getElementById("confirm_password").value;
    const errorMsg = document.getElementById("passwordError");

    if (pass !== confirm) {
        e.preventDefault();
        errorMsg.style.display = "block";
        return false;
    }

    errorMsg.style.display = "none";
});
</script>
{% endblock %}
