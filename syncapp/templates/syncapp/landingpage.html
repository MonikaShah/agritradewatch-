{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MandiGo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(to right, #f8f9fa, #e9f7ef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .content {
      flex: 1; /* pushes footer down */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 15px;
    }
    .hero-title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #155724;
    }
    .btn-custom {
      margin: 8px;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 12px;
      width: 100%;
      max-width: 300px;
      transition: transform 0.2s ease;
    }
    .btn-custom:hover {
      transform: translateY(-3px);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

  <div class="content">
    <h1 class="hero-title">
      <img src="{% static 'logo.png' %}" 
      alt="Logo" 
      style="height:3em; max-height:50px; width:auto; margin-right:0.5em;">
       MandiGo</h1>
    <p class="lead mb-4">Empowering Farmers, Consumers, and Markets with Data</p>

    <div class="row justify-content-center w-100">
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <a href="/map" class="btn btn-success btn-custom disabled">🗺 View Map</a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <a href="{% url 'map_chart' %}" class="btn btn-primary btn-custom">👩‍💻 Consumer Dashboard</a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <a href="/farmer-dashboard" class="btn btn-warning btn-custom disabled">👨‍🌾 Farmer Dashboard</a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <a href="{% url 'apmc' %}" class="btn btn-info btn-custom ">🏬 Wholesale Market Data</a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <a href="/retailer-dashboard" class="btn btn-danger btn-custom disabled">🛒 Retailer Dashboard</a>
      </div>
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <a href="{% url 'crops_list' %}" class="btn btn-danger btn-custom ">🛒 My Crops</a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Agritrade Watch | Built for smarter agriculture & markets
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
