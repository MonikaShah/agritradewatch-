{% extends "syncapp/base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
<style>
    /* Hide header/navigation if needed */
    /* header, nav {
        display: none !important;
    } */

    /* Page wrapper for full height */
    .login-page {
        min-height: 100vh; /* full viewport height */
        display: flex;
        flex-direction: column; /* vertical stacking */
        justify-content: center; /* centers the card vertically */
        align-items: center;
        background: linear-gradient(135deg, #6c63ff, #00d4ff);
        padding: 2rem 1rem;
    }

    .login-card {
        border-radius: 12px;
        padding: 2rem;
        background-color: #ffffff;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
    }

    .form-floating label {
        color: #555;
    }

    .form-floating input:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
    }

    .btn-primary {
        background-color: #6c63ff;
        border-color: #6c63ff;
    }

    .btn-primary:hover {
        background-color: #5848c2;
        border-color: #5848c2;
    }

    a {
        color: #6c63ff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Override base template container constraints */
    #content,
    .main-content,
    .container,
    .container-fluid {
        width: 100%;
        max-width: 100%;
        padding-left: 0 !important;
        padding-right: 0 !important;
    }

    footer {
        width: 100%; /* full width like register.html */
        text-align: center;
        padding: 1rem 0;
        font-size: 0.9rem;
        color: #fff;
        background: rgba(0,0,0,0.1); /* semi-transparent */
        margin-top: auto; /* pushes footer to bottom */
    }

    @media (max-width: 576px) {
        .login-card {
            padding: 1.5rem;
        }
        h2 {
            font-size: 1.5rem;
        }
        .btn {
            font-size: 0.95rem;
            padding: 0.5rem 0;
        }
    }
</style>

<div class="login-page container-fluid d-flex flex-column">
    <div class="login-card">
        <h2 class="text-center mb-4">{% trans "Login" %}</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                <label for="username">{% trans "Username" %}</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <label for="password">{% trans "Password" %}</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">{% trans "Login" %}</button>
        </form>

        <p class="text-center mt-3 mb-0">
            {% trans "New user?" %} <a href="{% url 'register' %}">{% trans "Register here" %}</a>
        </p>
        <p class="text-center mt-3 mb-0">
            <a href="{% url 'password_reset' %}">{% trans "Forgot your password?" %}</a>
        </p>
    </div>

</div>
{% endblock %}
