//load other commodities
async function loadOtherCommodities(username, selectedCommodityName = null) {
    const selectedContainer = document.getElementById("selectedCommodity");
    const otherContainer = document.getElementById("otherCommodities");

    selectedContainer.innerHTML = `<p>Loading...</p>`;
    otherContainer.innerHTML = `<p>Loading...</p>`;

    try {
        const res = await fetch(`/api/DtEntries/?username_id=${encodeURIComponent(username)}`);
        const items = await res.json();

        if (!items.length) {
            selectedContainer.innerHTML = `<p>No items found.</p>`;
            otherContainer.innerHTML = ``;
            return;
        }

        // Split items: selected commodity goes in top, rest go below
        let selectedItem = null;
        const otherItems = [];

        items.forEach(item => {
            if (selectedCommodityName && item.sale_commodity === selectedCommodityName) {
                selectedItem = item;
            } else {
                otherItems.push(item);
            }
        });

        // Render selected commodity
        if (selectedItem) {
            selectedContainer.innerHTML = ""; // clear
            selectedContainer.appendChild(renderCommodityRow(selectedItem, true));

        } else {
            selectedContainer.innerHTML = `<p>No selected commodity found.</p>`;
        }

        // Render other commodities
        otherContainer.innerHTML = "";
        if (otherItems.length) {
            otherItems.forEach(item => {
                otherContainer.appendChild(renderCommodityRow(item, false));
            });
        } else {
            otherContainer.innerHTML = `<p>No other items.</p>`;
        }

    } catch (err) {
        console.error("Error loading commodities:", err);
        selectedContainer.innerHTML = `<p style="color:red;">Error loading data</p>`;
        otherContainer.innerHTML = ``;
    }
}

async function updateProduce(id) {
// alert(id);
    const cost = document.getElementById(`edit_cost_${id}`).value;
    const qty = document.getElementById(`edit_qty_${id}`).value;
    const unit = document.getElementById(`edit_unit_${id}`).value.trim();
// alert(qty);
    if (!cost || isNaN(cost) || cost < 1) {
        alert("Enter a valid cost");
        return;
    }
    if (!qty || isNaN(qty) || qty < 0) {
        alert("Enter a valid quantity");
        return;
    }
    if (!unit) {
        alert("Enter a valid unit");
        return;
    }

    try {
        const res = await fetch(`/api/update_produce_cost/${id}/`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": "{{ csrf_token }}"
            },
            body: JSON.stringify({
                cost: cost,
                quantity_for_sale: qty,
                unit: unit
            })
        });

        if (!res.ok) throw new Error("Failed to update");

        alert("Produce updated!");
        // Refresh right panel and popup
        const username = "{{ thela_username }}"; // or fetch actual viewed user
        loadOtherCommodities(username, currentCommodity);
        if (currentOpenMarker) refreshPopup(id, currentOpenMarker);

    } catch (err) {
        console.error(err);
        alert("Error updating produce");
    }
}


  // Load commodities from API
  async function loadCommodities() {
    try{
      const res = await fetch('/api/DtEntries/');
      const commodities = await res.json();
      
      const uniqueCommodities = [...new Set(commodities.map(e => e.sale_commodity).filter(Boolean))];

      const select = document.getElementById('commoditySelect');
      select.innerHTML = '<option value="">-- Select --</option>';
      uniqueCommodities.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item;
        opt.textContent = item;
        select.appendChild(opt);
      });

    } catch(err){
      console.error(err);
    }
  }
  async function refreshPopup(entryId) {
    try {
        const marker = markers.find(m => m._entryId === entryId);
        if (!marker) return;  // no marker to update

        const res = await fetch(`/api/get_single_entry/${entryId}/`);
        if (!res.ok) {
            console.error("Failed to fetch entry:", res.status);
            return;
        }

        const entry = await res.json();

        const popupHTML = `
          <div>
            <a href="#" class="view-profile-link" data-username-id="${entry.username_id}"
              style="color:#0d6efd;text-decoration:underline;font-weight:bold;">
              üë§ ${entry.username_id} - View Profile
            </a>
            <br><br>
            <b>Commodity:</b> ${entry.sale_commodity}<br>
            <b>Price:</b> ${entry.cost} / ${entry.unit}<br><br>
            <a href="#" class="toggle-details" style="color:#0d6efd;text-decoration:underline;">üîç More Details</a>
            <div class="more-details" style="max-height:0; overflow:hidden; transition: max-height 0.5s ease; margin-top:5px;">
              <b>Updated on:</b> ${new Date(entry.created_at).toLocaleDateString()}<br>
              <b>Variety:</b> ${entry.variety_name}<br>
              <b>Method:</b> ${entry.method}<br>
              <b>Production Level:</b> ${entry.level_of_produce}<br>
              <b>Sowing Date:</b> ${entry.sowing_date}<br>
              <b>Harvest Date:</b> ${entry.harvest_date}<br>
              <b>Quantity:</b> ${entry.quantity_for_sale} ${entry.unit}<br>
              ${entry.photo_or_video
                ? (entry.photo_or_video.endsWith('.mp4')
                    ? `<video src="/media/${entry.photo_or_video}" controls width="300"></video>`
                    : `<img src="/media/${entry.photo_or_video}" width="200">`)
                : ''}
            </div>
          </div>
        `;

        marker.setPopupContent(popupHTML);

        // Reattach popup events (toggle, profile link)
        marker.on("popupopen", e => {
            const popup = e.popup._contentNode;

            // Toggle more details
            const toggle = popup.querySelector('.toggle-details');
            const details = popup.querySelector('.more-details');
            if(toggle && details){
                toggle.addEventListener('click', ev=>{
                    ev.preventDefault();
                    if(details.style.maxHeight && details.style.maxHeight !== '0px'){
                        details.style.maxHeight='0';
                        toggle.textContent='üîç More Details';
                    } else {
                        details.style.maxHeight=details.scrollHeight+'px';
                        toggle.textContent='üîΩ Hide Details';
                    }
                });
            }

            // View profile
            const profileLink = popup.querySelector('.view-profile-link');
            if(profileLink){
                profileLink.addEventListener('click', async ev => {
                    ev.preventDefault();
                    const usernameFromLink = profileLink.dataset.usernameId;
                    if (!usernameFromLink) {
                        alert("Username not available!");
                        return;
                    }

                    try {
                        const res = await fetch(`/api/profile/${encodeURIComponent(usernameFromLink)}/`);
                        if (!res.ok) throw new Error(res.statusText);
                        const profile = await res.json();
                        showProfileAboveLegend(profile, usernameFromLink);
                    } catch(err) {
                        console.error(err);
                        alert("Could not load profile.");
                    }
                });
            }
        });

    } catch (err) {
        console.error("Popup refresh failed:", err);
    }
}

  function locateUser() {
    const loader = document.getElementById('mapLoading');

    if (!navigator.geolocation) {
        loader.style.display = "none";
        return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        map.setView([lat, lng], 16, { animate: true });

        if (userMarker) map.removeLayer(userMarker);

        userMarker = L.circleMarker([lat, lng], {
            radius: 10,
            color: "#ffffff",
            weight:3,
            fillColor: "#007bff",
            fillOpacity: 0.9
        }).addTo(map);

        // ‚≠ê Hide spinner AFTER map focuses
        setTimeout(() => loader.style.display = "none", 500);

    }, err => {
        console.warn("Geolocation failed, using default.");
        loader.style.display = "none";
    });
}

  // Check image exists
  async function checkImageExists(url){
    try{
      const res = await fetch(url,{method:'HEAD'});
      return res.ok;
    }catch{
      return false;
    }
  }
  let legendControl = null;

function updateLegend(commodity, count, iconExists, iconPath){
    // Remove old legend
    if(legendControl) map.removeControl(legendControl);

    legendControl = L.control({position: 'bottomright'});

    legendControl.onAdd = function(map){
        const div = L.DomUtil.create('div', 'leaflet-control legend');
        div.innerHTML = `<b>${commodity}</b> - ${count} entries<br>`;

        if(iconExists){
            div.innerHTML += `<img src="${iconPath}" />`;
        } else {
            div.innerHTML += `<i style="background:#28a745"></i>`;
        }

        return div;
    };

    legendControl.addTo(map);
}
  if(window.innerWidth > 768){  // only for desktop
  const mapDiv = document.getElementById('map');
  const rightPanel = document.getElementById('rightPanel');
  const resizer = document.getElementById('resizer');

  let isResizing = false;

  resizer.addEventListener('mousedown', e => {
      isResizing = true;
      document.body.style.cursor = 'ew-resize';
  });

  document.addEventListener('mousemove', e => {
      if (!isResizing) return;
      const containerOffsetLeft = mapDiv.parentElement.getBoundingClientRect().left;
      const pointerRelativeX = e.clientX - containerOffsetLeft;
      const containerWidth = mapDiv.parentElement.offsetWidth;

      const minRightWidth = 250; // px
      const maxRightWidth = containerWidth - 200; // map at least 200px

      let newRightWidth = containerWidth - pointerRelativeX;
      if (newRightWidth < minRightWidth) newRightWidth = minRightWidth;
      if (newRightWidth > maxRightWidth) newRightWidth = maxRightWidth;

      rightPanel.style.width = newRightWidth + 'px';
      mapDiv.style.flex = '0 0 ' + (containerWidth - newRightWidth) + 'px';
      map.invalidateSize();
  });

  document.addEventListener('mouseup', e => {
      if (isResizing) {
          isResizing = false;
          document.body.style.cursor = 'default';
      }
  });
}
