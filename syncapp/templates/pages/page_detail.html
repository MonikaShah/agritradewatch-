{% extends "syncapp/base.html" %}

{% block content %}
<div class="page-content">
    <h1 class="page-title">{{ page.title }}</h1>
    
    {% if page.image %}
        <img src="{{ page.image.url }}" alt="{{ page.title }}" class="page-image">
    {% endif %}
    
    <div>
        {{ page.content|safe }}
    </div>
</div>
{% endblock %}
