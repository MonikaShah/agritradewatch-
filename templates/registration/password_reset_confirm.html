{% extends "syncapp/base.html" %}
{% load i18n %}

{% block title %}{% trans "Set New Password" %}{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f4f6f8; /* subtle light background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .reset-container {
        background: #fff;
        width: 90%;
        max-width: 600px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        overflow: hidden;
    }

    .reset-header {
        background-color: #28a745; /* green header */
        color: #fff;
        text-align: center;
        padding: 25px;
        font-size: 1.8rem;
        font-weight: bold;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    .reset-body {
        padding: 40px 30px;
    }

    .reset-body form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .reset-body input[type="password"] {
        padding: 12px 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .reset-body input[type="password"]:focus {
        border-color: #28a745;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        outline: none;
    }

    .reset-body button {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s, transform 0.2s;
    }

    .reset-body button:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }

    .reset-body ul {
        padding-left: 20px;
        font-size: 0.95rem;
        color: #555;
    }

    @media (max-width: 480px) {
        .reset-container {
            width: 95%;
        }

        .reset-header {
            font-size: 1.5rem;
            padding: 20px;
        }

        .reset-body {
            padding: 25px 20px;
        }

        .reset-body form {
            gap: 15px;
        }

        .reset-body button {
            font-size: 1rem;
            padding: 10px;
        }
    }
</style>

<div class="reset-container">
    <div class="reset-header">
        {% trans "Set New Password" %}
    </div>
    <div class="reset-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% trans "Submit" %}</button>
        </form>
    </div>
</div>
{% endblock %}
